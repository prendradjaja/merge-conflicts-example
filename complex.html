<html>
  <body>
    <h2>
      Order some veggies!
    </h2>

    <form>
      <ng-container *ngTemplateOutlet="labeledInput; context:
        { id: 'apples', label: 'Apples' }
      "></ng-container>

      <ng-container *ngTemplateOutlet="labeledInput; context:
        { id: 'bananas', label: 'Bananas' }
      "></ng-container>

      <ng-container *ngTemplateOutlet="labeledInput; context:
        { id: 'cherries', label: 'Cherries' }
      "></ng-container>

      <ng-container *ngTemplateOutlet="labeledInput; context:
        { id: 'durians', label: 'Durians' }
      "></ng-container>

      <button (click)="buy()">
        Buy
      </button>
    </form>

    <footer>
      Lorem ipsum dolor sit amet
    </footer>
  </body>
</html>

<ng-template #labeledInput let-id="id" let-label="label">
  <div>
    <label for="{{ id }}">{{ label }}:</label>
    <input id="{{ id }}">
  </div>
</ng-template>

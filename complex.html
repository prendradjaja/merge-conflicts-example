<h1>
  Order some veggies!
</h1>

<form>
  <div>
    <label for="apples">Apples:</label>
    <input mat-input id="apples">
  </div>

  <div>
    <label for="bananas">Bananas:</label>
    <input mat-input id="bananas">
  </div>

  <div>
    <label for="cherries">Cherries:</label>
    <input mat-input id="cherries">
  </div>

  <button
    mat-button
    data-analytics-id="buy-button"
    (click)="buy()"
  >
    Buy
  </button>
</form>
